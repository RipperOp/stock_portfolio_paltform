<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar .logo i {
            font-size: 24px;
            color: #fff;
        }

        .navbar .logo h2 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #f3f4f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 90px auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .watchlist-container {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .watchlist-item:last-child {
            border-bottom: none;
        }

        .watchlist-item:hover {
            background-color: var(--bg-primary);
            transform: translateX(5px);
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stock-info strong {
            font-size: 18px;
            color: var(--text-primary);
        }

        .price {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .price-change {
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .positive {
            color: var(--success-color);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .negative {
            color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.1);
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-watchlist {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-watchlist i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .empty-watchlist p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-stock-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-stock-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .watchlist-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .delete-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="window.location.href='{% url 'home' %}'">
            <i class="fas fa-chart-line"></i>
            <h2>Stock Tracker</h2>
        </div>
        <div class="nav-links">
            <a href="{% url 'strategy' %}"><i class="fas fa-chess"></i> Strategy Applied</a>
            <a href="{% url 'backtest_results' %}"><i class="fas fa-chart-bar"></i> Backtest</a>
            <a href="{% url 'watchlist' %}"><i class="fas fa-star"></i> Watchlist</a>
            <a href="{% url 'paper_trading_dashboard' %}"><i class="fas fa-wallet"></i> Paper Trading</a>
            <a href="{% url 'portfolio' %}"><i class="fas fa-wallet"></i> Portfolio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-star"></i> My Watchlist</h1>
            <p>Track your favorite stocks in one place</p>
        </div>
        <div class="watchlist-container">
            <div id="watchlist"></div>
        </div>
    </div>

    <script>
        async function fetchStockPrice(stockSymbol) {
            try {
                const response = await fetch(`/api/stocks/?symbol=${stockSymbol}`);
                const data = await response.json();

                if (data.data && data.data.length >= 2) {
                    const latestPrice = data.data[data.data.length - 1].Close;
                    const previousPrice = data.data[data.data.length - 2].Close;
                    const priceChange = (latestPrice - previousPrice).toFixed(2);
                    const percentageChange = ((priceChange / previousPrice) * 100).toFixed(2);

                    return {
                        latestPrice: latestPrice.toFixed(2),
                        priceChange: priceChange,
                        percentageChange: percentageChange
                    };
                } else {
                    return { latestPrice: "-", priceChange: "-", percentageChange: "-" };
                }
            } catch (error) {
                console.error("Error fetching stock data:", error);
                return { latestPrice: "-", priceChange: "-", percentageChange: "-" };
            }
        }

        async function loadWatchlist() {
            let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            const watchlistDiv = document.getElementById("watchlist");

            if (watchlist.length === 0) {
                watchlistDiv.innerHTML = `
                    <div class="empty-watchlist">
                        <i class="fas fa-star"></i>
                        <p>No stocks in your watchlist yet.</p>
                        <button class="add-stock-btn" onclick="window.location.href='{% url 'home' %}'">
                            <i class="fas fa-plus"></i> Add Stocks
                        </button>
                    </div>
                `;
                return;
            }

            watchlistDiv.innerHTML = "";

            for (const stock of watchlist) {
                const stockData = await fetchStockPrice(stock);
                const priceClass = stockData.priceChange >= 0 ? "positive" : "negative";

                const stockItem = document.createElement("div");
                stockItem.className = "watchlist-item";
                stockItem.innerHTML = `
                    <div class="stock-info">
                        <strong>${stock}</strong>
                        <span class="price">â‚¹${stockData.latestPrice}</span>
                        <span class="price-change ${priceClass}">
                            ${stockData.priceChange >= 0 ? "ðŸ“ˆ" : "ðŸ“‰"} â‚¹${stockData.priceChange} (${stockData.percentageChange}%)
                        </span>
                    </div>
                    <button class="delete-btn" onclick="removeFromWatchlist('${stock}')">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                `;

                watchlistDiv.appendChild(stockItem);
            }
        }

        function removeFromWatchlist(stockSymbol) {
            let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            watchlist = watchlist.filter(stock => stock !== stockSymbol);
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            loadWatchlist();
        }

        loadWatchlist();
        setInterval(loadWatchlist, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
